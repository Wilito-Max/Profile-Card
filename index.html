<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="checkbox" id="slider" class="customSlider">
    <label for="slider"></label>
    <div class="wrapper">
      <div class="top-icons">
          <i class="fas fa-long-arrow-alt-left"></i>
          <i class="fas fa-ellipsis-v"></i>
          <i class="far fa-heart"></i>
      </div>

      <div class="profile">
        <img src="avatar.jpg" alt="Wilito Max/The Alpha" class="thumbnail">
        <div class="check"><i class="far fa-check-circle"></i></div>
        <h3 class="name">THE ALPHA</h3>
        <h5 class="title">FRONT END DEVELOPER</h5>
        <p class="description">Hello guys this is Wilito max, I am a web Developer.
        I love coding</p>
        <button type="button" class="btn">Hire Me</button>
      </div>

      <div class="social-icons">
        <div class="icon">
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <h4>Own</h4>
          <p>coding-group</p>
        </div>
        <div class="icon">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <h4>4.8k</h4>
          <p>likes</p>
        </div>
        <div class="icon">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <h4>12.8k</h4>
          <p>followers</p>
        </div>
      </div>

    </div>
    <script src="https://kit.fontawesome.com/81cad37d52.js" crossorigin="anonymous"></script>
  </body>
</html>
